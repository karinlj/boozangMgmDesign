<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boozang Management Design</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul>
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="">Account</a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="subheader">
        <div class="container-small">
          <!-- <h1>Boozang Management</h1> -->
          <h1>Manage your Boozang projects here</h1>
        </div>
      </section>
    </header>
    <main>
      <div class="container-small">
        <h2>Mats Ljunggrens projects</h2>
        <!-- <button class="btn">Create Project</button> -->
        <ul class="project-list">
          <!-- empty item -->
          <li class="list-item empty">
            <div class="center-icon">
              <button class="icon_btn" title="Add" aria-label="Add project">
                <i class="fas fa-solid fa-plus add_icon" aria-hidden="true"></i>
              </button>
            </div>
          </li>

          <!-- project items -->
          <li class="list-item">
            <div class="icons">
              <button class="icon_btn" title="edit" aria-label="Edit project">
                <i class="fas fa-pencil-alt edit_icon" aria-hidden="true"></i>
              </button>
              <button
                class="icon_btn"
                title="delete"
                aria-label="Delete project"
              >
                <i class="fas fa-trash-alt delete_icon" aria-hidden="true"></i>
              </button>
              <button
                class="icon_btn"
                title="favourite"
                aria-label="Favourite project"
              >
                <i class="far fa-star star_icon" aria-hidden="true"></i>
              </button>
            </div>
            <footer>
              <a href="">First Project</a>
            </footer>
          </li>

          <li class="list-item">
            <header>
              <a href="">Second Project</a>
              <button
                class="icon_btn"
                title="favourite"
                aria-label="Favourite project"
              >
                <i class="far fa-star star_icon" aria-hidden="true"></i>
              </button>
            </header>
            <div class="icons">
              <button class="icon_btn" title="edit" aria-label="Edit project">
                <i class="fas fa-pencil-alt edit_icon" aria-hidden="true"></i>
              </button>
              <button
                class="icon_btn"
                title="delete"
                aria-label="Delete project"
              >
                <i class="fas fa-trash-alt delete_icon" aria-hidden="true"></i>
              </button>
            </div>
          </li>

          <li class="list-item">
            <header>
              <a href="">Third Project</a>
              <button
                class="icon_btn"
                title="favourite"
                aria-label="Favourite project"
              >
                <i class="far fa-star star_icon" aria-hidden="true"></i>
              </button>
            </header>
            <div class="icons">
              <button class="icon_btn" title="edit" aria-label="Edit project">
                <i class="fas fa-pencil-alt edit_icon" aria-hidden="true"></i>
              </button>
              <button
                class="icon_btn"
                title="delete"
                aria-label="Delete project"
              >
                <i class="fas fa-trash-alt delete_icon" aria-hidden="true"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-link-container">
          <h3>Learning and Documentation</h3>
          <ul>
            <li><a href="">Homepage</a></li>
            <li><a href="">Videos</a></li>
            <li><a href="">Documentation</a></li>
          </ul>
        </div>
        <p class="copy">2022 Boozang Inc. all rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
